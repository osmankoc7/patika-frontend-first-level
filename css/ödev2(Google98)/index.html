<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Google Logo-->
    <div class="center">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
    </div>

    <div class="searchBox">
        <!--Search Bar-->
        <div class="center">
            <div style="text-align: center; font-size: 16px;">Search the web using Google!</div>
            <input type="text" name="SearchBar" value size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>

        <div class="boxes">
            <!--box1-->
        <div class="box1">
            Special Searches
            <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>
        
        <!--box2-->
        <div class="box2">
            <a href="">Help!</a>
            <br>
            <a href="">About Google!</a>
            <br>
            <a href="">Company Info</a>
            <br>
            <a href="">Google! Logos</a>
        </div>

        <!--box3-->
        <div class="box3">
            Get Google!
            <br>
            updates monthly:
            <br>
            <input type="text" name="mail" value="your e-mail">
            <br>
            <input type="submit" value="Subscribe">
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>
        </div>

        <br>

        <!--footer-->
        <footer style="text-align: center; font-size: 13px;">Copyright Â©1998 Google Inc.</footer>

    </div>

</body>
</html>
